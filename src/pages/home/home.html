<ion-header>
    <ion-navbar>
        <ion-title text-center>
            福利天天送
        </ion-title>
    </ion-navbar>
</ion-header >

<ion-content>
    <ion-list *ngFor="let lottery of lotteries">
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <img src="{{lottery.icon_url}}" width="50px">
                    <p class="title">{{lottery.name}}</p>
                </ion-col>
                <ion-col col-6>
                    <section>
                        <h5>第{{lottery.issue_no}}期</h5>
                        <p color="danger">{{lottery.amount}}元</p>
                        <p class="bottom">{{schedule}}人</p>
                    </section>
                </ion-col>
                <ion-col col-3 align-self-end>
                    <button ion-button [color]="receive_status? 'danger' : 'light'" (click)="goToDetails(lottery)">{{receive_status? '立即抢' : '已领取'}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10><button ion-button block color="danger" (click)="goToSent()">我也要发</button></ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-footer>
