<ion-header>
    <ion-navbar>
        <ion-title text-center>
            福利天天送
        </ion-title>
    </ion-navbar>
</ion-header >

<ion-content>
    <ion-list *ngFor="let lottery of lotteries">
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <img src={{lottery.icon_url}} width="50px">
                    <p class="title">{{lottery.title}}</p>
                </ion-col>
                <ion-col col-6>
                    <section>
                        <h5>第{{lottery.issue_no}}期</h5>
                        <p color="danger">{{lottery.amount}}元</p>
                        <p class="bottom">{{lottery.schedule}}人</p>
                    </section>
                </ion-col>
                <ion-col col-3 align-self-end>
                    <button ion-button [color]="lottery.receive_status?'light':'danger'" (click)="goToDetails(lottery)">{{lottery.receive_status?'已领取':'立即抢'}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10><button ion-button block color="danger" (click)="goToSent()">我也要发</button></ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-footer>
