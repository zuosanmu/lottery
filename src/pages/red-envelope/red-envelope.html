<ion-header no-border>
    <ion-navbar>
        <ion-title text-center>
            发红包
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let lottery of lotteries">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <img src="../../assets/images/{{lottery.id}}.png" width="50px">
                    <p class="title">{{lottery.name}}</p>
                </ion-col>
                <ion-col col-10>
                    <ion-row>
                        <ion-col col-7 class="no-padding-t">
                            <h5>第{{lottery.issue}}期</h5>
                        </ion-col>
                        <ion-col col-5 class="no-padding-t">
                            {{lottery.shareTime}}
                        </ion-col>
                    </ion-row>
                    <shuangseqiu (outer)="receiveshuangseqiu($event)" ></shuangseqiu>
                </ion-col>
            </ion-row>
            <ion-row class="border-top-yellow">
                <ion-col col-1></ion-col>
                <ion-col col-10><button ion-button block small color="danger" (click)="goToDetails(lottery)">我也要发</button></ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>
</ion-content>
